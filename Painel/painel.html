<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Serviços | Oficina</title>
  <link rel="stylesheet" href="painel.css" />
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo</h1>

    <div class="resumo-dashboard">
      <div class="card-total">
        <h3>Total de Serviços</h3>
        <p id="admin-total-servicos">0</p>
      </div>
      <div class="card-pago">
        <h3>Total Pago</h3>
        <p id="admin-total-pago">R$ 0,00</p>
      </div>
      <div class="card-pendente">
        <h3>Total Pendente</h3>
        <p id="admin-total-pendente">R$ 0,00</p>
      </div>
    </div>

    <div class="botao-centralizado">
      <button class="btn-analise" onclick="window.location.href='../Cadastro/cadastro_servico.html'">
        Cadastro de Serviços
      </button>
      <button class="btn-analise" onclick="window.location.href='../Relatorio/relatorio.html'">
        Relatório
      </button>
      <button class="btn-analise" onclick="logout()">Sair</button>
    </div>
  </div>
  </body>
</html>
