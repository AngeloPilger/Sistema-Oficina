<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Serviços | Oficina</title>
  <link rel="stylesheet" href="relatorio.css" />
</head>
<body>
  <div class="container">
    <h1>Relatório de Serviços</h1>

    <div class="resumo-dashboard">
      <div class="card-total">
        <h3>Total de Serviços</h3>
        <p id="total-servicos">0</p>
      </div>
      <div class="card-pago">
        <h3>Valor Total Pago</h3>
        <p id="total-pago">R$ 0,00</p>
      </div>
      <div class="card-pendente">
        <h3>Valor Pendente</h3>
        <p id="total-pendente">R$ 0,00</p>
      </div>
    </div>

    <div class="filtros">
      <input type="text" id="filtro-nome" placeholder="Cliente" oninput="renderizarTabela()" />
      <input type="text" id="filtro-servico" placeholder="Serviço" oninput="renderizarTabela()" />
      <input type="text" id="filtro-status" placeholder="Status" oninput="renderizarTabela()" />
      <input type="date" id="data-inicio" oninput="renderizarTabela()" />
      <input type="date" id="data-fim" oninput="renderizarTabela()" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Data</th>
          <th>Valor Total</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-relatorio"></tbody>
    </table>

    <button class="btn-analise" onclick="window.location.href='../Cadastro/cadastro_servico.html'">
      Visualizar Cadastro
    </button>
  </div>
  <script src="relatorio.js"></script>
</body>
</html>
